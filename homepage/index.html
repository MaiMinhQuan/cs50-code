<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <div class = "header">
            <h1>Hello, world!</h1>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                  let name = document.querySelector(".name");
                  name.addEventListener("click", function () {
                    name.style.backgroundColor = "green";
                    document.querySelector("#name").innerHTML = "Mai Minh Quan";
                  });

                  let age = document.querySelector(".age");
                  age.addEventListener("click", function () {
                    age.style.backgroundColor = "green";
                    document.querySelector("#age").innerHTML = "19";
                  });

                  let country = document.querySelector(".country");
                  country.addEventListener("click", function () {
                    country.style.backgroundColor = "green";
                    document.querySelector("#country").innerHTML = "Vietnam";
                  });
                });
              </script>
        </div>
        <div><img src = "mountain.jpg" width = "1500"/></div>
        <div class="container">
            <div class="section">
              <h2>Information</h2>
              <hr />
              <button class="name" type="text">Name:</button>
              <p id="name"></p>
              <br />
              <button class="age" type="text">Age:</button>
              <p id="age"></p>
              <br />
              <button class="country" type="text">Country:</button>
              <p id="country"></p>
              <br />
            </div>
            <div class = "section">
            <h2>Timetable</h2>
            <table class="table table-stripe">
                <thead>
                    <tr>
                        <th>Day of week</th>
                        <th>Morning</th>
                        <th>Afternoon</th>
                        <th>Evening</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Monday</th>
                        <th>Math</th>
                        <th>English</th>
                        <th>Physics</th>
                    </tr>
                    <tr>
                        <th>Tuesday</th>
                        <th>Japanese</th>
                        <th>Chemistry</th>
                        <th>Science</th>
                    </tr>
                    <tr>
                        <th>Wednesday</th>
                        <th>Math</th>
                        <th>History</th>
                        <th>Physics</th>
                    </tr>
                </tbody>
            </table>
            </div>
    </body>
</html>
